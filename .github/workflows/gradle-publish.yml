name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: ‚òï –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üì¶ –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: üîß –°–±–æ—Ä–∫–∞ Gradle
        run: ./gradlew build

      - name: üì§ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã: JAR –ø–ª–∞–≥–∏–Ω–∞
        uses: actions/upload-artifact@v4
        with:
          name: Plugin-JAR
          path: build/libs/*.jar
